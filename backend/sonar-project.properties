# SonarQube Configuration for Spotify Clone Backend

# Project Information
sonar.projectKey=spotify-clone-backend
sonar.projectName=Spotify Clone Backend
sonar.projectVersion=1.0.0

# Source Code
sonar.sources=src
sonar.tests=src

# Test Configuration
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts
sonar.test.exclusions=**/node_modules/**,**/dist/**

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.d.ts,**/coverage/**,**/build/**
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/dist/**,**/node_modules/**

# Coverage Reports
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language Settings
sonar.sourceEncoding=UTF-8
sonar.typescript.tsconfigPath=tsconfig.json

# Quality Gate
sonar.qualitygate.wait=true

# Analysis Settings
sonar.verbose=false
sonar.scm.disabled=false 